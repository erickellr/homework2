<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  
  <body>
    <div id="game">
      <div id="game-title"> 
	<p style="color:white">Wordle</p>
      </div>
      <div id="board-container">
	<div id="board">
	  <div class="square" id = 0></div>	  
	  <div class="square" id = 1></div>
	  <div class="square" id = 2></div>
	  <div class="square" id = 3></div>
	  <div class="square" id = 4></div>
	  <div class="square" id = 5></div>
	  <div class="square" id = 6></div>
	  <div class="square" id = 7></div>
	  <div class="square" id = 8></div>
	  <div class="square" id = 9></div>	  	    
	  <div class="square" id = 10></div>
	  <div class="square" id = 11></div>
	  <div class="square" id = 12></div>
	  <div class="square" id = 13></div>
	  <div class="square" id = 14></div>
	  <div class="square" id = 15></div>		  	    
	  <div class="square" id = 16></div>		  	    
	  <div class="square" id = 17></div>
	  <div class="square" id = 18></div>
	  <div class="square" id = 19></div>		  	    
	  <div class="square" id = 20></div>
	  <div class="square" id = 21></div>
	  <div class="square" id = 22></div>
	  <div class="square" id = 23></div>
	  <div class="square" id = 24></div>		  	    
	  <div class="square" id = 25></div>
	  <div class="square" id = 26></div>
	  <div class="square" id = 27></div>
	  <div class="square" id = 28></div>
	  <div class="square" id = 29></div>
	</div>
      </div>

      <div id="keyboard-container">
	<div class="keyboard-row">
	  <button>Q</button>
	  <button>W</button>
	  <button>E</button>
	  <button>R</button>
	  <button>T</button>
	  <button>Y</button>
	  <button>U</button>
	  <button>I</button>
	  <button>O</button>
	  <button>P</button>
	</div>
	<div class="keyboard-row">
	  <button>A</button>
	  <button>S</button>
	  <button>D</button>
	  <button>F</button>
	  <button>G</button>
	  <button>H</button>
	  <button>J</button>
	  <button>K</button>
	  <button>L</button>
	</div>
	<div class="keyboard-row">
	  <button>SUBMIT</button>	  
	  <button>Z</button>
	  <button>X</button>
	  <button>C</button>
	  <button>V</button>
	  <button>B</button>
	  <button>N</button>
	  <button>M</button>
	  <button>DEL</button>
	</div>
      </div>
    </div>
  </body>
</html>
